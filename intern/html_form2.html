<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #bfe6ff; /* Light blue color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Positioning for the image */
        }

        .container img {
            position: absolute; /* Positioning the image */
            top: 10px; /* Adjusting the top position */
            right: 10px; /* Adjusting the right position */
            width: 50px; /* Width of the image */
            height: auto; /* Keeping the aspect ratio */
        }

        h2 {
            text-align: center;
            color: #333333; /* Dark gray text color */
            margin-bottom: 20px; /* Increased margin for better spacing */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666666; /* Light gray text color */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc; /* Light gray border */
            border-radius: 5px;
            background-color: #f9f9f9; /* Light gray background color */
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            height: 80px;
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: #ffffff; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <form method="post" action="submit.php" enctype="multipart/form-data">
        <input type="file" id="image" name="image"> <!-- Choose Image File option -->
        <h2>Form</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification">

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
